
<ng-container *ngIf="category && estates">
<div style="background-color:#171717; padding-top: 50px;">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-7">
      <input (keyup.enter)="onSearch()" class="form-control d-block rounded-0" #search type="text"
      placeholder="Search by province, postcode or suburb">
      </div>
       <div class="col-md-3">
       <input type="submit" (click)="onSearch()" class="btn btn-primary btn-block form-control-same-height rounded-0"
        value="Search">
       </div>
       <div class="col-sm-6 col-md-4 col-lg-3 mb-4 mt-3">
        <div class="mb-4">
        <select class="custom-select mb-4" class="form-control d-block rounded-0" (change)="onSortSelected($event.target.value)">
          <option *ngFor="let sort of sort" [value]="sort.value">
            {{sort.name}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-sm-5 col-md-4 col-lg-3 mb-4 mt-3">
      <button type="button"  (click)="onCategorySelected($event.target.value)"
      *ngFor="let item of category" [class.active]="item.id === estateParams.estateCategoryId" [ngClass]="{'bg-danger': item.name === 'Rent',
      'bg-primary': item.name === 'Buy'}" class="btn text-white mr-3" style="width: 100px;" [value]="item.id">{{item.name}}</button>
  </div>
  </div>
</div>
</div>

<div class="container">
<div class="row">
  <div class="col-md-12 mb-5">
    <div class="d-flex justify-content-between align-items-center">
      <app-paging-header [totalCount]="totalCount" [pageSize]="this.estateParams.pageSize"
        [pageNumber]="this.estateParams.pageNumber">
      </app-paging-header>
    </div>
  </div>
</div>
</div>
<div class="container">
<div class="row">
<div class="col-md-4 mb-5" *ngFor="let item of estates">
  <app-estate-item [estate]="item"></app-estate-item>
</div>
</div>
</div>

<div class="d-flex justify-content-center" *ngIf="totalCount > 0">
  <app-pager [pageSize]="estateParams.pageSize" [totalCount]="totalCount" (pageChanged)="onPageChanged($event)">
  </app-pager>
</div>
</ng-container>
